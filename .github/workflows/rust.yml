on: [push]

name: ARMv7 build

jobs:
  linux_arm7:
    name: Linux ARM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          working-directory: ./drone_code
          toolchain: stable
          target: arm-unknown-linux-musleabi
          override: true
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --target arm-unknown-linux-musleabi

