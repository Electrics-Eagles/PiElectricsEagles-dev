name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: sudo chmod 755 ./ci_cd_build.sh &&  sudo ./ci_cd_build.sh
    - name: Run tests
      run: ./ci_cd_test.sh
